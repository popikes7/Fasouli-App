<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fasouli">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasouli - Finance Dashboard</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js'></script>
    <style>
        :root {
            /* Default theme variables (Modern Dashboard) */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #0f172a;
            --border-color: #334155;
            --border-hover: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --text-disabled: #64748b;
            --accent-income: #10b981;
            --accent-expense: #ef4444;
            --accent-balance: #6366f1;
            --btn-primary: #10b981;
            --btn-primary-hover: #059669;
            --btn-secondary: #6366f1;
            --btn-secondary-hover: #4f46e5;
            --btn-nav: #334155;
            --btn-nav-hover: #475569;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --backdrop-blur: 0px;
            --card-bg-opacity: 1;
            --border-width: 1px;
            --border-radius: 12px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-selector select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
        }

        .theme-selector select:hover {
            border-color: var(--border-hover);
        }

        .theme-selector select:focus {
            outline: none;
            border-color: var(--btn-secondary);
        }

        .theme-selector select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Header Section */
        .header {
            margin-bottom: 32px;
            margin-top: 60px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Month Navigation */
        .month-nav {
            background: var(--bg-secondary);
            padding: 20px 24px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            border: var(--border-width) solid var(--border-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .month-nav h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .month-controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
        }

        .btn-nav {
            background: var(--btn-nav);
            color: var(--text-secondary);
            width: 40px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: var(--border-width) solid var(--border-color);
        }

        .btn-nav:hover {
            background: var(--btn-nav-hover);
        }

        .btn-primary {
            background: var(--btn-primary);
            color: white;
            border: var(--border-width) solid transparent;
        }

        .btn-primary:hover {
            background: var(--btn-primary-hover);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--border-color);
            transition: var(--transition);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .icon-income {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-income);
        }

        .icon-expense {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-expense);
        }

        .icon-profit {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-balance);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .stat-card.income .stat-value {
            color: var(--accent-income);
        }

        .stat-card.expense .stat-value {
            color: var(--accent-expense);
        }

        .stat-card.profit .stat-value {
            color: var(--accent-balance);
        }

        /* Form Section */
        .form-section {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border: var(--border-width) solid var(--border-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
        }

        .form-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 0.025em;
        }

        .form-group input,
        .form-group select {
            background: var(--bg-tertiary);
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--btn-secondary);
            background: var(--bg-secondary);
        }

        .form-group input::placeholder {
            color: var(--text-disabled);
        }

        .form-group select option {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .btn-submit {
            width: 100%;
            background: var(--btn-secondary);
            color: white;
            padding: 14px 24px;
            border: var(--border-width) solid transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: var(--btn-secondary-hover);
        }

        /* Receipt Scanner Section */
        .receipt-section {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border: var(--border-width) solid var(--border-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
        }

        .receipt-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .receipt-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn-receipt {
            padding: 14px 20px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-receipt:hover {
            border-color: var(--btn-secondary);
            background: var(--bg-secondary);
        }

        .receipt-preview {
            margin-top: 20px;
            text-align: center;
            display: block !important;
        }

        .receipt-preview.hidden {
            display: none !important;
        }

        .receipt-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: var(--border-width) solid var(--border-color);
            display: block;
            margin: 0 auto;
        }

        .ocr-status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
        }

        .ocr-status.processing {
            color: var(--btn-secondary);
        }

        .ocr-status.success {
            color: var(--accent-income);
        }

        .ocr-status.error {
            color: var(--accent-expense);
        }

        #receiptFileInput,
        #receiptCameraInput {
            display: none;
        }

        /* Export Section */
        .export-section {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border: var(--border-width) solid var(--border-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
        }

        .export-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .export-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .btn-export {
            width: 100%;
            background: var(--btn-primary);
            color: white;
            padding: 14px 24px;
            border: var(--border-width) solid transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 12px;
        }

        .btn-export:hover {
            background: var(--btn-primary-hover);
        }

        .export-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Transactions Section */
        .transactions-section {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--border-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            box-shadow: var(--shadow-md);
        }

        .transactions-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--border-color);
            transition: var(--transition);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
        }

        .transaction-item:hover {
            background: var(--bg-secondary);
        }

        .transaction-item.income {
            border-left-color: var(--accent-income);
        }

        .transaction-item.expense {
            border-left-color: var(--accent-expense);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .transaction-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .transaction-amount {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .transaction-amount.income {
            color: var(--accent-income);
        }

        .transaction-amount.expense {
            color: var(--accent-expense);
        }

        .transaction-details {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .btn-delete {
            background: transparent;
            border: var(--border-width) solid var(--border-color);
            color: var(--accent-expense);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-expense);
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-disabled);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .month-nav {
                flex-direction: column;
                align-items: stretch;
            }

            .month-nav h2 {
                text-align: center;
            }

            .month-controls {
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .export-grid {
                grid-template-columns: 1fr;
            }

            .transaction-header {
                flex-direction: column;
            }

            .transaction-amount {
                align-self: flex-start;
            }

            .theme-selector {
                position: static;
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
            }

            .header {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <select id="themeSelector" onchange="changeTheme(this.value)">
            <option value="dashboard">Modern Dashboard</option>
            <option value="glassmorphism">Glassmorphism</option>
            <option value="neumorphism">Neumorphism</option>
        </select>
    </div>

    <div class="container">
        <div class="header">
            <h1>ü´ò Fasouli : Your personal finance tracker</h1>
            <p>Fasouli to fasouli gemizei to sakouli</p>
        </div>

        <div class="month-nav">
            <div class="month-controls">
                <button class="btn btn-nav" onclick="prevMonth()">‚óÄ</button>
                <button class="btn btn-nav" onclick="nextMonth()">‚ñ∂</button>
            </div>
            <h2 id="monthName">October 2025</h2>
            <button class="btn btn-primary" onclick="currentMonth()">Current Month</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card income">
                <div class="stat-header">
                    <span class="stat-label">Total Income</span>
                    <div class="stat-icon icon-income">‚Üë</div>
                </div>
                <div class="stat-value" id="totalIncome">‚Ç¨0.00</div>
            </div>
            <div class="stat-card expense">
                <div class="stat-header">
                    <span class="stat-label">Total Expenses</span>
                    <div class="stat-icon icon-expense">‚Üì</div>
                </div>
                <div class="stat-value" id="totalExpenses">‚Ç¨0.00</div>
            </div>
            <div class="stat-card profit">
                <div class="stat-header">
                    <span class="stat-label">Net Balance</span>
                    <div class="stat-icon icon-profit">‚âà</div>
                </div>
                <div class="stat-value" id="profitLoss">‚Ç¨0.00</div>
            </div>
        </div>

        <div class="receipt-section">
            <h2>üì∏ Scan Receipt (OCR)</h2>
            <div class="receipt-buttons">
                <button class="btn-receipt" onclick="document.getElementById('receiptCameraInput').click()">
                    üì∑ Take Photo
                </button>
                <button class="btn-receipt" onclick="document.getElementById('receiptFileInput').click()">
                    üìÅ Upload Image
                </button>
            </div>
            <input type="file" id="receiptCameraInput" accept="image/*" capture="environment" onchange="handleReceiptUpload(event)">
            <input type="file" id="receiptFileInput" accept="image/*,application/pdf" onchange="handleReceiptUpload(event)">
            <div class="receipt-preview hidden" id="receiptPreview">
                <img id="receiptImage" src="" alt="Receipt preview" style="display:none;">
                <div class="ocr-status" id="ocrStatus" style="display:none;"></div>
            </div>
        </div>

        <div class="form-section">
            <h2>Add New Transaction</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="type">Transaction Type</label>
                    <select id="type" onchange="updateCategories()">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Monthly salary" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (‚Ç¨)</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category"></select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
            </div>
            <button type="button" class="btn-submit" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="export-section">
            <h3>üìä Export Data</h3>
            <div class="export-grid">
                <div class="form-group">
                    <label for="exportStartDate">Start Date</label>
                    <input type="date" id="exportStartDate">
                </div>
                <div class="form-group">
                    <label for="exportEndDate">End Date</label>
                    <input type="date" id="exportEndDate">
                </div>
            </div>
            <button class="btn-export" onclick="exportToExcel()">Export to CSV</button>
            <p class="export-info" id="exportInfo">Select date range to export</p>
        </div>

        <div class="transactions-section">
            <h2>Transaction History</h2>
            <div class="transaction-list" id="list"></div>
        </div>
    </div>

    <script>
        // Theme configurations
        const themes = {
            dashboard: {
                '--bg-primary': '#0f172a',
                '--bg-secondary': '#1e293b',
                '--bg-tertiary': '#0f172a',
                '--border-color': '#334155',
                '--border-hover': '#475569',
                '--text-primary': '#f8fafc',
                '--text-secondary': '#e2e8f0',
                '--text-muted': '#94a3b8',
                '--text-disabled': '#64748b',
                '--accent-income': '#10b981',
                '--accent-expense': '#ef4444',
                '--accent-balance': '#6366f1',
                '--btn-primary': '#10b981',
                '--btn-primary-hover': '#059669',
                '--btn-secondary': '#6366f1',
                '--btn-secondary-hover': '#4f46e5',
                '--btn-nav': '#334155',
                '--btn-nav-hover': '#475569',
                '--shadow-sm': '0 1px 2px rgba(0, 0, 0, 0.05)',
                '--shadow-md': '0 4px 6px rgba(0, 0, 0, 0.1)',
                '--shadow-lg': '0 10px 15px rgba(0, 0, 0, 0.1)',
                '--backdrop-blur': '0px',
                '--border-width': '1px',
                '--border-radius': '12px',
                backgroundAnimation: false
            },
            glassmorphism: {
                '--bg-primary': 'linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)',
                '--bg-secondary': 'rgba(255, 255, 255, 0.08)',
                '--bg-tertiary': 'rgba(255, 255, 255, 0.05)',
                '--border-color': 'rgba(255, 255, 255, 0.18)',
                '--border-hover': 'rgba(255, 255, 255, 0.3)',
                '--text-primary': '#ffffff',
                '--text-secondary': '#e2e8f0',
                '--text-muted': '#9ca3af',
                '--text-disabled': '#6b7280',
                '--accent-income': '#34d399',
                '--accent-expense': '#f87171',
                '--accent-balance': '#c084fc',
                '--btn-primary': '#34d399',
                '--btn-primary-hover': '#10b981',
                '--btn-secondary': '#c084fc',
                '--btn-secondary-hover': '#a855f7',

        function changeTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;
            
            // Apply CSS variables
            for (const [property, value] of Object.entries(theme)) {
                if (property === 'backgroundAnimation') continue;
                
                if (property === '--bg-primary' && value.startsWith('linear-gradient')) {
                    document.body.style.background = value;
                } else {
                    root.style.setProperty(property, value);
                }
            }

            // Handle background animation for glassmorphism
            if (theme.backgroundAnimation) {
                document.body.querySelector('::before')?.style.setProperty('opacity', '1');
                const styleSheet = document.styleSheets[0];
                let found = false;
                for (let i = 0; i < styleSheet.cssRules.length; i++) {
                    if (styleSheet.cssRules[i].selectorText === 'body::before') {
                        styleSheet.cssRules[i].style.opacity = '1';
                        found = true;
                        break;
                    }
                }
            } else {
                document.body.style.background = theme['--bg-primary'];
            }

            // Save theme preference
            localStorage.setItem('fasouliTheme', themeName);
        }

        function convertPDFToImage(pdfFile, imgElement, statusEl) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const typedarray = new Uint8Array(e.target.result);
                
                statusEl.textContent = 'üìÑ Loading PDF...';
                
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    console.log('PDF loaded, pages:', pdf.numPages);
                    statusEl.textContent = 'üìÑ Rendering first page...';
                    
                    // Get first page
                    pdf.getPage(1).then(function(page) {
                        const scale = 2.0; // Higher scale for better OCR
                        const viewport = page.getViewport({ scale: scale });
                        
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        // Render PDF page to canvas
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        page.render(renderContext).promise.then(function() {
                            // Convert canvas to image
                            const imageData = canvas.toDataURL('image/png');
                            imgElement.src = imageData;
                            
                            statusEl.textContent = '‚úÖ PDF converted! Starting OCR...';
                            console.log('PDF converted to image');
                            
                            // Process with OCR
                            setTimeout(function() {
                                processReceiptOCR(imageData);
                            }, 100);
                        });
                    });
                }).catch(function(error) {
                    console.error('PDF loading error:', error);
                    statusEl.className = 'ocr-status error';
                    statusEl.textContent = '‚ùå Failed to load PDF: ' + error.message;
                });
            };
            
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                statusEl.className = 'ocr-status error';
                statusEl.textContent = '‚ùå Failed to read PDF file';
            };
            
            reader.readAsArrayBuffer(pdfFile);
        }

                        console.log(m);

                            statusEl.textContent = '‚è≥ Loading OCR engine...';

                            statusEl.textContent = 'üìö Loading language data...';

                            statusEl.textContent = 'üîß Starting OCR...';

                            const progress = Math.round(m.progress * 100);

        function extractReceiptData(text) {
            const data = {
                amount: null,
                vendor: null,
                date: null
            };

            // Extract amount - prioritize Greek total keywords first, then English, then generic
            const amountPatterns = [
                // Greek patterns (highest priority)
                /œÄŒªŒ∑œÅœâœÑŒ≠Œø\s*œÄŒøœÉ[œåo][:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÄŒªŒ∑œÅœâœÑŒµŒø\s*œÄŒøœÉŒø[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÉœÖŒΩŒøŒªŒø[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÉœçŒΩŒøŒªŒø[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÑŒµŒªŒπŒ∫[œåo]\s*œÄŒøœÉ[œåo][:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÑŒµŒªŒπŒ∫Œø\s*œÄŒøœÉŒø[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÉœçŒΩŒøŒªŒø\s*œÄŒªŒ∑œÅœâŒºŒÆœÇ[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /œÉœÖŒΩŒøŒªŒø\s*œÄŒªŒ∑œÅœâŒºŒ∑œÇ[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /Œ∫Œ±Œ∏Œ±œÅ[ŒÆh]\s*Œ±Œæ[ŒØi]Œ±[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /Œ∫Œ±Œ∏Œ±œÅŒ∑\s*Œ±ŒæŒπŒ±[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                
                // English patterns (medium priority)
                /total[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /amount\s*due[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /grand\s*total[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /amount[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /sum[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                /balance[:\s]*‚Ç¨?\s*(\d+[.,]\d{2})/i,
                
                // Generic patterns (lowest priority - last resort)
                /‚Ç¨\s*(\d+[.,]\d{2})/,
                /(\d+[.,]\d{2})\s*‚Ç¨/,
                /(\d+[.,]\d{2})/
            ];

            for (const pattern of amountPatterns) {
                const match = text.match(pattern);
                if (match) {
                    data.amount = parseFloat(match[1].replace(',', '.'));
                    console.log('Amount found with pattern:', pattern, '‚Üí', data.amount);
                    break;
                }
            }

            // Extract date - look for date patterns
            const datePatterns = [
                /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/,
                /(\d{4})[\/\-\.](\d{1,2})[\/\-\.](\d{1,2})/,
                /date[:\s]*(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/i
            ];

            for (const pattern of datePatterns) {
                const match = text.match(pattern);
                if (match) {
                    let day, month, year;
                    if (match[0].startsWith('date') || match[1].length === 4) {
                        year = match[1].length === 4 ? match[1] : match[3];
                        month = match[2];
                        day = match[3].length === 4 ? match[2] : match[1];
                    } else {
                        day = match[1];
                        month = match[2];
                        year = match[3];
                    }
                    
                    if (year.length === 2) {
                        year = '20' + year;
                    }
                    
                    data.date = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    break;
                }
            }

            // Extract vendor - usually in first few lines
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            if (lines.length > 0) {
                // Try to find vendor name (usually first non-empty line or line with company keywords)
                for (let i = 0; i < Math.min(5, lines.length); i++) {
                    const line = lines[i].trim();
                    // Skip lines with only numbers or dates
                    if (!/^\d+/.test(line) && line.length > 2 && line.length < 50) {
                        data.vendor = line;
                        break;
                    }
                }
            }

            return data;
        }

        function prefillForm(extractedData) {

                const dateObj = new Date(extractedData.date);
                if (!isNaN(dateObj.getTime())) {
                    document.getElementById('date').value = extractedData.date;
                }
            }

            // Try to auto-select appropriate category based on vendor name
            if (extractedData.vendor) {

                let suggestedCategory = 'Other Expense';

                if (vendor.includes('market') || vendor.includes('grocery') || vendor.includes('super')) {
                    suggestedCategory = 'Groceries';
                } else if (vendor.includes('restaurant') || vendor.includes('cafe') || vendor.includes('pizza') || vendor.includes('food')) {
                    suggestedCategory = 'Food & Dining';
                } else if (vendor.includes('gas') || vendor.includes('fuel') || vendor.includes('petrol')) {
                    suggestedCategory = 'Transportation';
                } else if (vendor.includes('pharmacy') || vendor.includes('hospital') || vendor.includes('clinic')) {
                    suggestedCategory = 'Healthcare';
                } else if (vendor.includes('electric') || vendor.includes('water') || vendor.includes('utility')) {
                    suggestedCategory = 'Utilities';
                }

                document.getElementById('category').value = suggestedCategory;
            }

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exportStartDate').addEventListener('change', updateExportInfo);
            document.getElementById('exportEndDate').addEventListener('change', updateExportInfo);
            loadTheme();
        });

        loadData();
        document.getElementById('date').value = formatDate(new Date());
        updateMonth();
        updateCategories();
        display();
        setExportDates();
    </script>
</body>
</html>
